<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/Navbar/Navbar.css">
    <link rel="stylesheet" href="/Sign-up/Sign-up.css">
</head>
<body>
    
    <!-- Navbar -->
    <div class="navbar-container">
        <nav class="navbar">   
            <ul class="nav-menu">
                <li class="nav-item"><a href="/Navbar/Navbar.html" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="/appointments" class="nav-link">Appointments</a></li>
                <li class="nav-item"><a href="/Sign-up/Sign-up.html" class="nav-link">Sign Up</a></li>
                <li class="nav-item"><a href="/Login/Login.html" class="nav-link">Login</a></li>
            </ul>
        </nav>
    </div>

    <!-- Form -->
    <div class="form-container">
        <form action="#" method="post">
            
            <!-- Role -->
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">--Select Role--</option>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select>

            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email address" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="6" placeholder="password" required>

            <!-- Buttons -->
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

            <!-- Already a member -->
            <p class="login-text">
                Already a member? <a href="/Login/Login.html">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
